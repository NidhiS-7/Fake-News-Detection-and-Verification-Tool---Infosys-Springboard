<!DOCTYPE html>
<html>
<head>
    <title>Database Records</title>

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: #f4f6f9;
            padding: 40px;
        }

        .container {
            max-width: 1100px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th {
            background: #667eea;
            color: white;
            padding: 12px;
            text-align: left;
            font-weight: 600;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            vertical-align: top;
            font-size: 14px;
        }

        tr:hover {
            background: #f9f9f9;
        }

        .back-btn {
            display: inline-block;
            margin-top: 25px;
            padding: 10px 18px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: 0.3s;
        }

        .back-btn:hover {
            background: #5563d6;
        }

        .no-data {
            text-align: center;
            color: #888;
            margin-top: 20px;
        }

    </style>
</head>
<body>

<div class="container">
    <h2>ðŸ“‚ Stored NLP Records</h2>

    {% if records %}
    <table>
        <tr>
            <th>User</th>
            <th>Original Tokens</th>
            <th>Cleaned Tokens</th>
            <th>Entities</th>
        </tr>

        {% for row in records %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
        <p class="no-data">No records found in database.</p>
    {% endif %}

    <a href="/" class="back-btn">â¬… Back to Home</a>
</div>

</body>
</html>
