<!DOCTYPE html>
<html>
<head>
    <title>News Checker</title>
    <style>
        body { font-family: sans-serif; background: #0f172a; color: white; padding: 50px; text-align: center; }
        .box { max-width: 600px; margin: auto; background: #1e293b; padding: 30px; border-radius: 15px; }
        textarea { width: 100%; height: 100px; padding: 10px; border-radius: 5px; margin-bottom: 10px; }
        button { width: 100%; padding: 10px; background: #38bdf8; border: none; cursor: pointer; font-weight: bold; }
        .REAL { color: #22c55e; }
        .FAKE { color: #ef4444; }
    </style>
</head>
<body>
    <div class="box">
        <h1>News Check</h1>
        <form method="POST">
            <textarea name="news">{{ news_text }}</textarea>
            <button type="submit">Check News</button>
        </form>

        {% if result %}
            <h2 class="{{ result }}">Result: {{ result }}</h2>
            <p>Confidence: {{ confidence }}%</p>
            <div style="background: #334155; height: 10px; width: 100%;">
                <div style="background: #38bdf8; height: 100%; width: {{ confidence }}%;"></div>
            </div>
            <p style="margin-top: 20px; color: #94a3b8;">{{ verification }}</p>
        {% endif %}
    </div>
</body>
</html>
