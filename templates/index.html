<!DOCTYPE html>
<html>
<head>
    <title>NLP Text Processor</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 20px;
            width: 420px;
            color: white;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 8px;
            outline: none;
        }

        textarea {
            resize: none;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: #ffffff;
            color: #764ba2;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #f1f1f1;
            transform: scale(1.03);
        }

        .db-btn {
            margin-top: 15px;
            background: #ffdd57;
            color: black;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>NLP Text Processor</h2>

    <form action="/process" method="POST">
        <input type="text" name="username" placeholder="Your Name" required>
        <textarea name="text" rows="4" placeholder="Enter your text here..." required></textarea>
        <button type="submit">Process Text</button>
    </form>

    <a href="/database">
        <button type="button" class="db-btn">ðŸ“‚ View Database</button>
    </a>

</div>

</body>
</html>
